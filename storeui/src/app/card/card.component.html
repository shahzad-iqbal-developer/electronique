      <div *ngIf='view.length != 0 '>
        <h3 class="text-center p-h3">PRODUCTS</h3>
      </div>

        <div *ngFor="let list of view">
          <ul class="card">
            <button class="deletebtn" type="button" (click)='delete(list.id)'><img src="assets/delete.jpg"></button>
            <li><span>Name:</span> {{list.name}}</li>
            <li><span>Price:</span> {{list.price}}</li>
            <li><span>Description:</span> {{list.description}}</li>         
            <button (click)='update(list.id)' type="button" class="btn btn-primary btn-block updatebtn" data-toggle="modal" data-target="#myModal1">Update</button>
        </ul>
        </div>

        <div id="myModal1" class="modal fade" role="dialog">
            <div class="modal-dialog">
          
            
              <div class="modal-content">
                <div class="modal-header text-center" style="background: #286090;color: white;">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Update</h4>
                </div>
                <div class="modal-body">
                  <form [formGroup]="profileForm">
                    <div class="form-group">
                      <label for="name">Name:</label>
                      <input type="text" class="form-control" formControlName="name" id="name" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="name">Price:</label>
                        <input type="number" class="form-control" formControlName="price" min=0 id="price" placeholder="Enter Price">
                      </div>
                    <div class="form-group">
                      <label for="desc">Description:</label>
                      <input type="text" class="form-control" formControlName="description" id="description" placeholder="Enter Description">
                    </div>
                    <button type="submit" data-toggle="modal" data-target="#myModal2" class="btn btn-primary" style="border-radius: 0px;" (click)="onSubmit()" [disabled]="!profileForm.valid" data-dismiss="modal">Update</button>
                  </form>
                </div>
              </div>
          
            </div>
          </div>


          <div id="myModal2" class="modal fade" role="dialog">
            <div class="modal-dialog">
          
            
              <div class="modal-content">
                <div class="modal-header text-center" style="background: #286090;color: white;">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  
                </div>
                <div class="modal-body">
                  <h4 class="modal-title text-center">Product Updated</h4>
                </div>
                
              </div>
          
            </div>
          </div>
