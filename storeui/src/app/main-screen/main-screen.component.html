<div class="container">
    <div class="row">

      <div class="header">
      <div class="col-lg-8 col-sm-8 col-xs-8"> 

        <h4>Electronique Chop</h4> 
      
      </div>

      <div class="col-lg-4 col-sm-8 col-xs-4">
        <button type="button" class="btn btn-primary createbtn" data-toggle="modal" data-target="#myModal">Create</button>
      </div>
    </div>

      <div class="col-lg-12">  
        
        <app-card
        [view]='products'
        >

        </app-card>
           
      </div>
    

    </div>
</div>


    
  
  
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
    
      <div class="modal-content">
        <div class="modal-header text-center" style="background: #286090;color: white;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create</h4>
        </div>
        <div class="modal-body">
          <form [formGroup]="profileForm">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" formControlName="name" id="name" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="name">Price:</label>
                <input type="number" class="form-control" formControlName="price" min=0 id="price" placeholder="Enter Price">
              </div>
            <div class="form-group">
              <label for="desc">Description:</label>
              <input type="text" class="form-control" formControlName="description" id="description" placeholder="Enter Description">
            </div>
            <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#myModal3" style="border-radius: 0px;" (click)="onSubmit() " [disabled]="!profileForm.valid" data-dismiss="modal">Create</button>
          </form>
        </div>
      </div>
  
    </div>
</div>

<div id="myModal3" class="modal fade" role="dialog">
  <div class="modal-dialog">

  
    <div class="modal-content">
      <div class="modal-header text-center" style="background: #286090;color: white;">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        
      </div>
      <div class="modal-body">
        <h4 class="modal-title text-center">Product Created</h4>
      </div>
      
    </div>

  </div>
</div>
